name: Release (Multiple Arch)

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build_release:
    name: Run Make Build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      - name: Run Make
        run: make BUILD_TYPE=RELEASE
      
      - name: Tree Dir
        run: tree

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: build_artifacts
          path: build
  
  build_win_installer:
    needs: build_release
    runs-on: windows-latest
    name: Build Windows Installer (INNO)
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Read Version
        id: read_version
        shell: pwsh
        run: |
          $TAG = git describe --tags --abbrev=0
          echo "Current tag: $TAG"
          echo "V_TAG=$TAG" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: build/
      
      - name: Rename Binary
        shell: cmd
        run: ren build\chibi_${{ env.V_TAG }}_win_amd64.exe chibi.exe
      
      - name: Pack Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        env:
          V_TAG: ${{ env.V_TAG }}
        with:
          path: installer_scripts\chibi_setup.iss
          options: /O+
      
      - name: Move installer to build dir
        shell: cmd
        run: move installer_scripts\Output\chibi_${{ env.V_TAG }}_installer.exe build\
      
      - name: Rename Binary (Again)
        shell: cmd
        run: ren build\chibi.exe chibi_${{ env.V_TAG }}_win_amd64.exe
      
      - name: Upload Installer Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: build_artifacts_with_installer
          path: build
  
  create_release:
    name: Publish new Release
    needs: build_win_installer
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Read Version
        id: read_version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Current tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_ENV
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build_artifacts_with_installer
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: build/
      
      - name: Tree Dir
        run: tree

      # TODO: Uncomment this at the end
      - name: Create Release
        id: create-release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag }}
          release_name: Version ${{ env.tag }} ðŸ”–
          body_path: ./CHANGELOG.md
          draft: false
          prerelease: false
        
      - name: Upload Artifacts to Release
        uses: AButler/upload-release-assets@v3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ env.tag }}
          files: "build/*"

